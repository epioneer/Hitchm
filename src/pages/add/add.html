<ion-header>

  <ion-navbar>
    <ion-title>Introduce Friends</ion-title>
  </ion-navbar>
  
  <ion-toolbar class="search-header">
  		  
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  </ion-toolbar>
  
</ion-header>

<ion-content>



<ion-list>
    <ion-item *ngFor="let item of items" (click)="clicked($event, item)">
     <ion-avatar item-start>
       <img src="{{ item.fbAvatar }}">
      </ion-avatar> 
      {{ item.fullName }}
      <ion-icon name="add" item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
