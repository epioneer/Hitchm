<ion-content>

<div class="login" style="height: 100%; background-color: #9150D1;">

<div class="login-wrapper">
<div class="login-logo" style="margin-bottom: 50px;"></div>
    
    <ion-grid>
    <ion-row>
    <ion-col col-12>

    <button ion-button color="white" round outline icon-start (click)="pushToIntroductions()" hideBackButton="true" >
      <span class="btn-facebook">Sign-in with Facebook</span>
    </button>
    
    </ion-col>
    </ion-row>
    <ion-row>
    <ion-col col-12>
    
        <button ion-button color="white" round outline icon-start>
      <span class="btn-snapchat">Sign-in with Snapchat</span>
    </button>
    
    </ion-col>
    </ion-row>
    </ion-grid>

</div>
</div>

</ion-content>
