<ion-header>

  <ion-navbar>
    <ion-title>Introductions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-segment [(ngModel)]="intros">
    
    <ion-segment-button value="myhitchm">
      My Hitchm's
    </ion-segment-button>
    
    <ion-segment-button value="new">
      <ion-badge>2</ion-badge>
      New
    </ion-segment-button>
    
    <ion-segment-button value="declined">
     <ion-badge color="danger">1</ion-badge>
      Declined
    </ion-segment-button>
    
  </ion-segment>
  
  <div [ngSwitch]="intros">

<ion-list *ngSwitchCase="'myhitchm'">
  <ion-item-sliding>
   <a ion-item (click)="pushToIntroEmily()">
      <ion-avatar item-start>
        <img src="../assets/imgs/barbie.png">
      </ion-avatar>
      <h2><strong>Samantha Williams</strong></h2>
      <span class="intro-italics">Hitchm from <strong>Emily Nash</strong></span>
    </a>
    <ion-item-options side="right">
      <button ion-button color="danger">
        <ion-icon name="decline"></ion-icon>
        Decline
      </button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
  
  <ion-list *ngSwitchCase="'new'">
  <ion-item-sliding>
   <a ion-item (click)="pushToIntroEmily()">
      <ion-avatar item-start>
        <img src="../assets/imgs/barrett.jpg">
      </ion-avatar>
      <h2>From <strong>Emily Nash</strong></h2>
    </a>
    <ion-item-options side="right">
     <button ion-button color="secondary">
        <ion-icon name="decline"></ion-icon>
        Accept
      </button>
      <button ion-button color="danger">
        <ion-icon name="decline"></ion-icon>
        Decline
      </button>
    </ion-item-options>
  </ion-item-sliding>
    <ion-item-sliding>
   <a ion-item (click)="pushToSettings()">
      <ion-avatar item-start>
        <img src="../assets/imgs/tully.jpg">
      </ion-avatar>
      <h2>From <strong>Scott Smith</strong></h2>
      <span class="intro-accepted">Scott's friend accepted.</span>
	</a>
    <ion-item-options side="right">
     <button ion-button color="secondary">
        <ion-icon name="decline"></ion-icon>
        Accept
      </button>
      <button ion-button color="danger">
        <ion-icon name="delete"></ion-icon>
        Decline
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
  
  <ion-list *ngSwitchCase="'declined'">
      <ion-item-sliding>
   <a ion-item (click)="pushToSettings()">
      <ion-avatar item-start>
        <img src="../assets/imgs/jessie.png">
      </ion-avatar>
      <h2>From <strong>Jessica Jones</strong></h2>
      <span class="intro-declined">Jessica's friend declined.</span>
	</a>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="showConfirm()">
        <ion-icon name="delete"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
  
</ion-list>

</div>

</ion-content>
