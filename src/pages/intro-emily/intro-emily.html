<ion-header>

  <ion-navbar>
    <ion-title>New Introduction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card>
  <ion-card-content text-center>
    <strong>Emily Nash</strong> would like you to meet one of her friends. Accept to find out who.
  </ion-card-content>
</ion-card>

<div class="avatar-speak">
	<img src="../assets/imgs/barbie.png">
</div>

<div class="speak-wrapper">
<div class="speak-bubble1"></div>
<div class="speak-bubble2"></div>
</div>

<ion-card>
  <ion-card-content text-center>
    “John, I'd like you to meet a friend of mine. I think you both have a lot in common.”
  </ion-card-content>
</ion-card>

<ion-grid>
  <ion-row>
    <ion-col col-12 text-center><p class="speak-accept">Do you accept the introduction?</p></ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col col-6 text-center><button ion-button round large color="secondary" (click)="acceptedToast()">
	<ion-icon name="md-checkmark" color="white" large></ion-icon>
</button></ion-col>
 
     <ion-col col-6 text-center><button ion-button round large color="white" (click)="declineToast()">
	<ion-icon name="md-close" color="gray"></ion-icon>
</button></ion-col>
  </ion-row>
  
  <ion-row>
  	<ion-col col-12></ion-col>
  </ion-row>
  
  <ion-row>
  	<ion-col col-12 text-center><span class="dk-gray-message">We’ll reveal Emily’s friend when she accepts the introduction, too.</span></ion-col>
  </ion-row>
  
</ion-grid>

</ion-content>
